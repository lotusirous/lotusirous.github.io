gems: [jekyll-paginate]
name: Trong Kha's Blog
description: A goal is a dream with a deadline
meta_description: "Trong Kha website, Blogging about thingking and security"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'https://lotusirous.github.io'
google_analytics: 'UA-73002749-1'
disqus: true
disqus_shortname: 'lotusirousgithubio'

# Details for the RSS feed generator
url:            'https://lotusirous.github.io'
author:         'Trong Kha'
authorTwitter:  'lotusirous'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
